<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="aiosGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
  </defs>
  <!-- Outer ring -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="url(#aiosGradient)" stroke-width="16"/>
  <!-- Inner atom symbol -->
  <ellipse cx="256" cy="256" rx="120" ry="45" fill="none" stroke="url(#aiosGradient)" stroke-width="8" transform="rotate(0 256 256)"/>
  <ellipse cx="256" cy="256" rx="120" ry="45" fill="none" stroke="url(#aiosGradient)" stroke-width="8" transform="rotate(60 256 256)"/>
  <ellipse cx="256" cy="256" rx="120" ry="45" fill="none" stroke="url(#aiosGradient)" stroke-width="8" transform="rotate(120 256 256)"/>
  <!-- Nucleus -->
  <circle cx="256" cy="256" r="24" fill="url(#aiosGradient)"/>
  <!-- Electrons -->
  <circle cx="376" cy="256" r="12" fill="#667eea"/>
  <circle cx="196" cy="152" r="12" fill="#764ba2"/>
  <circle cx="196" cy="360" r="12" fill="#667eea"/>
</svg>
